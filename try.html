<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Glow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
        }

        .cursor-glow {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Adjust the color and opacity as needed */
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s, opacity 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your page content goes here -->
    </div>
    <script>
        document.addEventListener("mousemove", (e) => {
            const glow = document.createElement("div");
            glow.classList.add("cursor-glow");
            glow.style.left = e.pageX - 25 + "px";
            glow.style.top = e.pageY - 25 + "px";
            document.body.appendChild(glow);

            setTimeout(() => {
                glow.style.transform = "scale(1.5)"; // Adjust the scale factor as needed for the glow effect
                glow.style.opacity = 0;
            }, 10);

            setTimeout(() => {
                document.body.removeChild(glow);
            }, 2000);
        });
    </script>
</body>
</html>
